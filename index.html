<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/desktop.css">

  <title>Time tracking dashboard</title>

</head>

<body>
<main>
  <div class="grid-container">

    <div class="card profile-card-back">
      <div class="card profile-card-front">
        <div class="profile-pic">
          <img src="images/image-jeremy.png" class="pic" alt="" srcset="">
        </div>
        <div class="profile-text-intro">Report for</div>
        <div class="inter profile-text-name">Jeremy Robson</div>
      </div>

    </div>

    <div class="card work-card">
      <div class="card card-back work-card-back">
        <img src="images/icon-work.svg" class="card-icon" alt="work">
      </div>
      <div class="card card-front">
        <div class="card-title">
          Work
          <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="card-current-period">3hrs</div>
        <div class="card-previous-period">Last week - 7hrs</div>
      </div>
    </div>

    <div class="card play-card">
      <div class="card card-back play-card-back">
        <img src="images/icon-play.svg" class="card-icon" alt="playk">
      </div>
      <div class="card card-front">
        <div class="card-title">
          Play
          <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="card-current-period">3hrs</div>
        <div class="card-previous-period">Last week - 7hrs</div>
      </div>
    </div>

    <div class="card study-card">
      <div class="card card-back study-card-back">
        <img src="images/icon-study.svg" class="card-icon" alt="study">
      </div>
      <div class="card card-front">
        <div class="card-title">
          Study
          <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="card-current-period">3hrs</div>
        <div class="card-previous-period">Last week - 7hrs</div>
      </div>
    </div>

    <div class="card exercise-card">
      <div class="card card-back exercise-card-back">
        <img src="images/icon-exercise.svg" class="card-icon" alt="exercise">
      </div>
      <div class="card card-front">
        <div class="card-title">
          Exercise
          <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="card-current-period">3hrs</div>
        <div class="card-previous-period">Last week - 7hrs</div>
      </div>
    </div>

    <div class="card social-card">
      <div class="card card-back social-card-back">
        <img src="images/icon-social.svg" class="card-icon" alt="social">
      </div>
      <div class="card card-front">
        <div class="card-title">
          Social
          <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="card-current-period">3hrs</div>
        <div class="card-previous-period">Last week - 7hrs</div>
      </div>
    </div>

    <div class="card care-card">
      <div class="card card-back care-card-back">
        <img src="images/icon-self-care.svg" class="card-icon" alt="self-care">
      </div>
      <div class="card card-front">
        <div class="card-title">
          Self-Care
          <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        <div class="card-current-period">3hrs</div>
        <div class="card-previous-period">Last week - 7hrs</div>
      </div>
    </div>
    

  </div>
</main>
  

  <footer class="attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Delivered by üê™ from <a href="#">camelCase Ltd.</a>.
    </div>
  </footer>

  <script src="main.js"></script>

</body>

</html>
